{% load crispy_forms_tags %}
{% load staticfiles %}

<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  <h5 class="modal-title font-bold" id="myModalLabel">DETALLE DEL CURSO</h5>
</div>
<div class="modal-body">
  <form class="form-horizontal">
    <div class="form-group">
      <label class="col-sm-2 control-label"><strong>Fecha de Inicio:</strong></label>
      <div class="col-sm-10">
        <label style="cursor: text;" class="checkbox-inline">{{ object.title }}</label>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label"><strong>Fecha de Terminaci&oacute;n:</strong></label>
      <div class="col-sm-10">
        <label style="cursor: text;" class="checkbox-inline">{{ object.hours }}</label>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label"><strong>Nombre:</strong></label>
      <div class="col-sm-10">
        <label style="cursor: text;" class="checkbox-inline">{{ object.study_center }}</label>
      </div>            
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label"><strong>Profesor:</strong></label>
      <div class="col-sm-10">
        <label style="cursor: text;" class="checkbox-inline">{{ object.credits }}</label>
      </div>            
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label"><strong>Cantidad de Horas:</strong></label>
      <div class="col-sm-10">
        <label style="cursor: text;" class="checkbox-inline">{{ object.description}}</label>
      </div>            
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label"><strong>Cr&eacute;ditos:</strong></label>
      <div class="col-sm-10">
        <label style="cursor: text;" class="checkbox-inline">{{ object.certification }}</label>
      </div>            
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label"><strong>Centro de Estudios:</strong></label>
      <div class="col-sm-10">
        <label style="cursor: text;" class="checkbox-inline">{{ object.certification }}</label>
      </div>            
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label"><strong>Descripci&oacute;n:</strong></label>
      <div class="col-sm-10">
        <label style="cursor: text;" class="checkbox-inline">{{ object.certification }}</label>
      </div>            
    </div>          
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
</div>
