{% load crispy_forms_tags %}
{% load staticfiles %}

<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  <h5 class="modal-title font-bold" id="myModalLabel">DETALLES DEL CURSO</h5>
</div>
<div class="modal-body">
  <form class="form-horizontal">
    <div class="form-group">
      <label class="col-sm-4 control-label"><strong>Edici&oacute;n:</strong></label>
      <div class="col-sm-8">
        <label style="cursor: text;" class="checkbox-inline">{{ object.edition }}</label>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-4 control-label"><strong>Fecha de inicio:</strong></label>
      <div class="col-sm-8">
        <label style="cursor: text;" class="checkbox-inline">{{ object.start_date }}</label>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-4 control-label"><strong>Fecha de terminaci&oacute;n:</strong></label>
      <div class="col-sm-8">
        <label style="cursor: text;" class="checkbox-inline">{{ object.end_date }}</label>
      </div>
    </div>
    <h4>Datos del curso</h4>
    <div class="form-group">
      <label class="col-sm-4 control-label"><strong>Curso:</strong></label>
      <div class="col-sm-8">
        <label style="cursor: text;" class="checkbox-inline">{{ object.course }}</label>
      </div>            
    </div>
    <div class="form-group">
      <label class="col-sm-4 control-label"><strong>:</strong></label>
      <div class="col-sm-8">
        <label style="cursor: text;" class="checkbox-inline">{{ object.credits }}</label>
      </div>            
    </div>
    <div class="form-group">
      <label class="col-sm-4 control-label"><strong>Profesor:</strong></label>
      <div class="col-sm-8">
        <label style="cursor: text;" class="checkbox-inline">{{ object.description}}</label>
      </div>            
    </div>
    <div class="form-group">
      <label class="col-sm-4 control-label"><strong>Cr&eacute;ditos:</strong></label>
      <div class="col-sm-8">
        <label style="cursor: text;" class="checkbox-inline">{{ object.certification }}</label>
      </div>            
    </div>
    <div class="form-group">
      <label class="col-sm-4 control-label"><strong>Centro de Estudios:</strong></label>
      <div class="col-sm-8">
        <label style="cursor: text;" class="checkbox-inline">{{ object.certification }}</label>
      </div>            
    </div>
    <div class="form-group">
      <label class="col-sm-4 control-label"><strong>Descripci&oacute;n:</strong></label>
      <div class="col-sm-8">
        <label style="cursor: text;" class="checkbox-inline">{{ object.certification }}</label>
      </div>            
    </div>          
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
</div>
