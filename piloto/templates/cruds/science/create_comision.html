{% extends 'piloto_base_dashboard.html' %}
{% load crispy_forms_tags %}
{% load staticfiles %}


{% block content_wrapper %}
<div class="m-b-md">
    <h3 class="m-b-none">Comisión</h3>
    <small>Agregue una ponencia a su CV</small>
</div>

<div class="row">
    <div class="col-lg-12 col-sm-12">
      <form method="post" data-validate="parsley" action="{% url 'piloto:create_comision' %}">
        {% csrf_token %}
        <section class="panel panel-default">
          <header class="panel-heading">
            <span class="h4">Comisión</span>
          </header>
          <div class="panel-body">
            <div class="form-group pull-in clearfix">
              <div class="col-lg-4">
                {{form|crispy}}
              </div>
            </div>
          </div>
          <footer class="panel-footer text-right bg-light lter">
            <button type="submit" class="btn btn-success btn-s-xs">Aceptar</button>
          </footer>
        </section>
      </form>
    </div>
</div>
{% endblock %}

{% block content_footer %}

{% endblock %}
