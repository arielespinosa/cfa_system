{% load crispy_forms_tags %}
{% load staticfiles %}

<style type="text/css">

</style>

<form id='crear_certificacion' role="form" method="POST" class="" action="">
  {% csrf_token %}
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h5 class="modal-title font-bold" id="myModalLabel">A&Ntilde;ADIR CENTRO DE ESTUDIOS</h5>
  </div>
  <div class="modal-body">    
    <div class="form-group pull-in clearfix">  
      <div class="col-sm-8">
        {{ form.name|as_crispy_field }}
      </div>
      <div class="col-sm-4">          
        {{ form.country|as_crispy_field }}
      </div>      
    </div>    
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
    <button type="submit" class="btn btn-primary">A&ntilde;adir</button>
  </div>      
</form>
