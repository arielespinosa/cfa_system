{% load crispy_forms_tags %}
{% load staticfiles %}

<form id='create' role="form" method="POST">
  {% csrf_token %}
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h5 class="modal-title font-bold">A&Ntilde;ADIR EVENTO</h5>
  </div>
  <div class="modal-body">

    <div class="row">
      <div class="col-sm-3">
        <div class="form-group" id="data_1">
          <label class="font-normal">Fecha*</label>
          <div class="input-group date">
              <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
              <input type="text" class="form-control" value="03/04/2014" name="date" required>
          </div>
        </div>
      </div>
      <div class="col-sm-3">
        {{ form.level|as_crispy_field }}
      </div>
      <div class="col-sm-6">
        {{ form.place|as_crispy_field }}
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12">
        {{ form.name|as_crispy_field }}
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12">
        {{ form.description|as_crispy_field }}
      </div>
    </div>

  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
    <button type="button" class="submit-btn btn btn-primary">Aceptar</button>
  </div>      
</form>

<script>
    $(document).ready(function(){
      $('#data_1 .input-group.date').datepicker({
        todayBtn: "linked",
        keyboardNavigation: false,
        forceParse: false,
        calendarWeeks: true,
        autoclose: true
      });
    });
</script>
